<style>
/* Minimal Clean Theme - Ultra Simple */
.entry-content {
    max-width: 720px;
    margin: 0 auto;
    padding: 50px 20px;
    font-family: 'Georgia', serif;
    color: #2d3748;
    line-height: 1.9;
}

.entry-content iframe {
    max-width: 100%;
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 4px;
    margin: 35px 0;
}

.entry-content h1 {
    font-size: 36px;
    font-weight: 700;
    line-height: 1.3;
    color: #1a202c;
    margin: 0 0 25px;
    font-family: -apple-system, sans-serif;
}

.entry-content .lead {
    font-size: 20px;
    line-height: 1.7;
    color: #4a5568;
    margin: 25px 0 35px;
    font-style: italic;
}

.entry-content p {
    font-size: 18px;
    line-height: 1.9;
    margin: 20px 0;
    color: #2d3748;
}

.entry-content h2 {
    font-size: 26px;
    font-weight: 700;
    margin: 45px 0 20px;
    color: #1a202c;
    font-family: -apple-system, sans-serif;
}

.entry-content h3 {
    font-size: 21px;
    font-weight: 600;
    margin: 35px 0 15px;
    color: #2d3748;
    font-family: -apple-system, sans-serif;
}

.entry-content img {
    max-width: 100%;
    height: auto;
    margin: 30px 0;
    display: block;
}

.entry-content ul,
.entry-content ol {
    margin: 22px 0;
    padding-left: 28px;
}

.entry-content li {
    margin: 12px 0;
    line-height: 1.8;
}

.entry-content blockquote {
    border-left: 3px solid #cbd5e0;
    padding: 20px 25px;
    margin: 30px 0;
    background: #f7fafc;
    font-size: 19px;
    font-style: italic;
    color: #4a5568;
}

.entry-content a {
    color: #3182ce;
    text-decoration: underline;
    text-decoration-color: rgba(49, 130, 206, 0.3);
    transition: text-decoration-color 0.2s;
}

.entry-content a:hover {
    text-decoration-color: #3182ce;
}

@media (max-width: 768px) {
    .entry-content {
        padding: 30px 18px;
    }
    .entry-content h1 {
        font-size: 28px;
    }
    .entry-content .lead {
        font-size: 18px;
    }
    .entry-content p {
        font-size: 17px;
    }
}
</style>
